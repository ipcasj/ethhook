name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "ui/**"
      - ".github/workflows/e2e-tests.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "ui/**"

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ethhook
          POSTGRES_PASSWORD: ethhook_password
          POSTGRES_DB: ethhook
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ui
        run: npx playwright install --with-deps chromium

      - name: Type check
        working-directory: ui
        run: npm run type-check

      - name: Lint
        working-directory: ui
        run: npm run lint

      - name: Build backend
        run: cargo build --release --bin ethhook-admin-api

      - name: Run migrations
        env:
          DATABASE_URL: postgres://ethhook:ethhook_password@localhost:5432/ethhook
        run: |
          cargo install sqlx-cli --no-default-features --features postgres
          sqlx migrate run

      - name: Start backend
        env:
          DATABASE_URL: postgres://ethhook:ethhook_password@localhost:5432/ethhook
          REDIS_URL: redis://localhost:6379
          ADMIN_API_PORT: 8080
          JWT_SECRET: test-jwt-secret-for-ci
        run: |
          cargo run --release --bin ethhook-admin-api &
          echo $! > backend.pid
          sleep 5

      - name: Wait for backend
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8080/api/v1/health; do sleep 1; done'

      - name: Run E2E tests
        working-directory: ui
        env:
          CI: true
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ui/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: ui/test-results/
          retention-days: 7

      - name: Stop backend
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi
