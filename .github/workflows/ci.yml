name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual triggering from GitHub UI

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  SQLX_OFFLINE: true

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ethhook
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ethhook
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://ethhook:password@localhost:5432/ethhook
        run: |
          sqlx database create
          sqlx migrate run

      - name: Run tests (without database-dependent tests)
        run: cargo test --workspace --lib --bins
        env:
          DATABASE_URL: postgresql://ethhook:password@localhost:5432/ethhook
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-for-ci

      - name: Run Admin API integration tests
        run: cargo test -p ethhook-admin-api --test integration_test -- --ignored --test-threads=1
        env:
          DATABASE_URL: postgresql://ethhook:password@localhost:5432/ethhook
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-testing-only

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ethhook
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ethhook
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://ethhook:password@localhost:5432/ethhook
        run: |
          sqlx database create
          sqlx migrate run

      - name: Build service binaries for E2E tests
        run: |
          cargo build -p ethhook-message-processor
          cargo build -p ethhook-webhook-delivery
          cargo build -p ethhook-event-ingestor
        env:
          SQLX_OFFLINE: true

      - name: Run E2E tests
        run: cargo test --test e2e_tests -- --test-threads=1
        env:
          DATABASE_URL: postgresql://ethhook:password@localhost:5432/ethhook
          REDIS_URL: redis://localhost:6379
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-for-e2e-tests
        timeout-minutes: 10

  build:
    name: Build All Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          # TODO: Add x86_64-unknown-linux-musl when we have proper OpenSSL setup

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}

      - name: Build workspace
        run: cargo build --workspace --release --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/event-ingestor
            target/${{ matrix.target }}/release/ethhook-message-processor
            target/${{ matrix.target }}/release/ethhook-webhook-delivery
            target/${{ matrix.target }}/release/ethhook-admin-api

  sqlx-check:
    name: Verify SQLx Offline Mode
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Verify .sqlx directory exists
        run: |
          if [ ! -d ".sqlx" ]; then
            echo "Error: .sqlx directory not found!"
            exit 1
          fi
          echo "✓ .sqlx directory found"
          echo "Query cache files: $(ls -1 .sqlx/*.json | wc -l)"

      - name: Check offline mode is enabled
        run: |
          if [ ! -f ".cargo/config.toml" ]; then
            echo "Error: .cargo/config.toml not found!"
            exit 1
          fi
          if grep -q "SQLX_OFFLINE" .cargo/config.toml; then
            echo "✓ SQLX_OFFLINE is configured"
          else
            echo "Error: SQLX_OFFLINE not found in .cargo/config.toml"
            exit 1
          fi

      - name: Build with offline mode (no database)
        run: cargo build --workspace
        env:
          SQLX_OFFLINE: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: |
          # Allow specific vulnerabilities we can't fix yet:
          # - RUSTSEC-2024-0437: protobuf 2.28.0 (prometheus 0.13 dependency, v0.14 has breaking changes)
          # - RUSTSEC-2023-0071: rsa in sqlx-mysql (we use PostgreSQL, not MySQL)
          # - RUSTSEC-2024-0436: paste unmaintained (sqlx dependency)
          # - RUSTSEC-2024-0370: proc-macro-error unmaintained (validator dependency)
          # 
          # Note: Not denying yanked crates as they're often transitive dependencies
          cargo audit --deny unsound \
            --ignore RUSTSEC-2024-0437 \
            --ignore RUSTSEC-2023-0071 \
            --ignore RUSTSEC-2024-0436 \
            --ignore RUSTSEC-2024-0370

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ethhook
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ethhook
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://ethhook:password@localhost:5432/ethhook
        run: |
          sqlx database create
          sqlx migrate run

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate code coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
        env:
          DATABASE_URL: postgresql://ethhook:password@localhost:5432/ethhook
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-for-ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  ui-tests:
    name: UI Tests (Next.js)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Run TypeScript type check
        working-directory: ui
        run: npx tsc --noEmit

      - name: Run ESLint
        working-directory: ui
        run: npm run lint

      - name: Build Next.js app
        working-directory: ui
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8080/api/v1

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: ui/.next
          retention-days: 7

  playwright-e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ethhook
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ethhook
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://ethhook:password@localhost:5432/ethhook
        run: |
          sqlx database create
          sqlx migrate run

      - name: Build and start backend services
        run: |
          cargo build -p ethhook-admin-api
          cargo build -p ethhook-message-processor
          cargo build -p ethhook-webhook-delivery
          cargo build -p ethhook-event-ingestor
        env:
          SQLX_OFFLINE: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ui
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: ui
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://ethhook:password@localhost:5432/ethhook
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-for-e2e
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8080/api/v1

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ui/playwright-report
          retention-days: 30

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check if Dockerfiles exist
        run: |
          echo "Checking for Dockerfiles..."
          if [ -f "Dockerfile" ] || [ -f "docker-compose.yml" ]; then
            echo "✓ Docker configuration found"
          else
            echo "⚠ No Dockerfile or docker-compose.yml found (this is OK for now)"
          fi

      - name: Validate docker-compose
        if: hashFiles('docker-compose.yml') != ''
        run: |
          # Create minimal .env for docker-compose validation
          cp .env.example .env
          docker compose config

  docker-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: admin-api
            dockerfile: crates/admin-api/Dockerfile
            context: .
          - name: event-ingestor
            dockerfile: crates/event-ingestor/Dockerfile
            context: .
          - name: message-processor
            dockerfile: crates/message-processor/Dockerfile
            context: .
          - name: webhook-delivery
            dockerfile: crates/webhook-delivery/Dockerfile
            context: .
          - name: ui
            dockerfile: ui/Dockerfile
            context: ./ui
          - name: demo-receiver
            dockerfile: demo-webhook-receiver/Dockerfile
            context: ./demo-webhook-receiver
    
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ethhook-${{ matrix.name }}:latest
            ghcr.io/${{ github.repository_owner }}/ethhook-${{ matrix.name }}:${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, e2e-tests, ui-tests, build, sqlx-check, security-audit]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit & Integration Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests (Rust) | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| UI Tests (Next.js) | ${{ needs.ui-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SQLx Check | ${{ needs.sqlx-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security-audit.result }} |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ] || \
             [ "${{ needs.ui-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.sqlx-check.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "❌ CI Pipeline failed - please check the logs above" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ All CI checks passed!" >> $GITHUB_STEP_SUMMARY
          fi
