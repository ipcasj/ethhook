name: DigitalOcean Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Build and push Docker images
        run: |
          docker build -t registry.digitalocean.com/${{ secrets.DO_REGISTRY }}/admin-api:latest ./crates/admin-api
          docker build -t registry.digitalocean.com/${{ secrets.DO_REGISTRY }}/event-ingestor:latest ./crates/event-ingestor
          docker build -t registry.digitalocean.com/${{ secrets.DO_REGISTRY }}/message-processor:latest ./crates/message-processor
          docker build -t registry.digitalocean.com/${{ secrets.DO_REGISTRY }}/webhook-delivery:latest ./crates/webhook-delivery
          docker build -t registry.digitalocean.com/${{ secrets.DO_REGISTRY }}/leptos-portal:latest ./crates/leptos-portal
          docker push registry.digitalocean.com/${{ secrets.DO_REGISTRY }}/admin-api:latest
          docker push registry.digitalocean.com/${{ secrets.DO_REGISTRY }}/event-ingestor:latest
          docker push registry.digitalocean.com/${{ secrets.DO_REGISTRY }}/message-processor:latest
          docker push registry.digitalocean.com/${{ secrets.DO_REGISTRY }}/webhook-delivery:latest
          docker push registry.digitalocean.com/${{ secrets.DO_REGISTRY }}/leptos-portal:latest

      - name: Deploy to DigitalOcean App Platform
        uses: digitalocean/app-action@v1.1.5
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          spec: ".do/app.yaml"
