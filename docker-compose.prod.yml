services:
  # =============================================================================
  # DATA STORAGE (ClickHouse for events, SQLite for config)
  # =============================================================================
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: ethhook-clickhouse
    environment:
      - CLICKHOUSE_DB=ethhook
      - CLICKHOUSE_USER=ethhook
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ports:
      - "8123:8123" # HTTP interface
      - "9000:9000" # Native interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse-init:/docker-entrypoint-initdb.d
    networks:
      - ethhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # =============================================================================
  # APPLICATION SERVICES
  # =============================================================================
  # Pipeline: Unified service (WebSocket + batch processing + delivery)
  pipeline:
    image: ghcr.io/ipcasj/ethhook-pipeline:latest
    pull_policy: missing
    build:
      context: .
      dockerfile: crates/pipeline/Dockerfile
    container_name: ethhook-pipeline
    environment:
      - RUST_LOG=info
      - CONFIG_DB_PATH=sqlite:///data/config.db
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_USER=ethhook
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - CLICKHOUSE_DATABASE=ethhook
      - ETHEREUM_WS_URL=${ETHEREUM_WS_URL}
      - ARBITRUM_WS_URL=${ARBITRUM_WS_URL}
      - OPTIMISM_WS_URL=${OPTIMISM_WS_URL}
      - BASE_WS_URL=${BASE_WS_URL}
      - SEPOLIA_WS_URL=${SEPOLIA_WS_URL}
      - HEALTH_CHECK_PORT=8080
      - ENVIRONMENT=production
      - METRICS_PORT=9090
    ports:
      - "8080:8080"
      - "9090:9090"
    volumes:
      - admin_data:/data
    networks:
      - ethhook-network
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  admin-api:
    image: ghcr.io/ipcasj/ethhook-admin-api:latest
    pull_policy: missing
    build:
      context: .
      dockerfile: crates/admin-api/Dockerfile
    container_name: ethhook-admin-api
    environment:
      - RUST_LOG=info
      - DATABASE_URL=sqlite:///data/config.db
      - DATABASE_MAX_CONNECTIONS=5
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_USER=ethhook
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - CLICKHOUSE_DATABASE=ethhook
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - ENVIRONMENT=production
    ports:
      - "3000:3000"
    volumes:
      - admin_data:/data
    networks:
      - ethhook-network
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # =============================================================================
  # FRONTEND UI (Next.js)
  # =============================================================================
  ui:
    image: ghcr.io/ipcasj/ethhook-ui:latest
    pull_policy: missing
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://104.248.15.178:3000/api/v1
        - NEXT_PUBLIC_WS_URL=ws://104.248.15.178:3000
    container_name: ethhook-ui
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${API_BASE_URL:-http://104.248.15.178:3000}/api/v1
      - NODE_ENV=production
    networks:
      - ethhook-network
    depends_on:
      - admin-api
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================================================
  # DEMO WEBHOOK RECEIVER
  # =============================================================================
  demo-webhook-receiver:
    image: ghcr.io/ipcasj/ethhook-demo-receiver:latest
    pull_policy: missing
    build:
      context: ./demo-webhook-receiver
      dockerfile: Dockerfile
    container_name: ethhook-demo-receiver
    environment:
      - PORT=8000
      - HMAC_SECRET=${HMAC_SECRET:-demo-secret-change-in-production}
    ports:
      - "8000:8000"
    networks:
      - ethhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

