services:
  # =============================================================================
  # INFRASTRUCTURE SERVICES (PostgreSQL + Redis)
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: ethhook-postgres
    environment:
      POSTGRES_DB: ethhook
      POSTGRES_USER: ethhook
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ethhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ethhook"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ethhook-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ethhook-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "--no-auth-warning",
          "-a",
          "${REDIS_PASSWORD}",
          "ping",
        ]
      interval: 5s
      timeout: 3s
      retries: 5

  # =============================================================================
  # APPLICATION SERVICES
  # =============================================================================
  event-ingestor:
    image: ghcr.io/ipcasj/ethhook-event-ingestor:latest
    container_name: ethhook-event-ingestor
    environment:
      - RUST_LOG=info
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - ETHEREUM_WS_URL=${ETHEREUM_WS_URL}
      - ARBITRUM_WS_URL=${ARBITRUM_WS_URL}
      - OPTIMISM_WS_URL=${OPTIMISM_WS_URL}
      - BASE_WS_URL=${BASE_WS_URL}
      - HEALTH_CHECK_PORT=8080
      - ENVIRONMENT=production
      - METRICS_PORT=9090
    ports:
      - "8080:8080"
      - "9093:9090"
    networks:
      - ethhook-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  message-processor:
    image: ghcr.io/ipcasj/ethhook-message-processor:latest
    container_name: ethhook-message-processor
    environment:
      - RUST_LOG=info
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CONSUMER_GROUP=message_processors
      - BATCH_SIZE=100
      - BLOCK_TIME_MS=5000
      - METRICS_PORT=9090
      - HEALTH_CHECK_PORT=8081
      - ENVIRONMENT=production
    ports:
      - "8081:8081"
      - "9090:9090"
    networks:
      - ethhook-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  webhook-delivery:
    image: ghcr.io/ipcasj/ethhook-webhook-delivery:latest
    container_name: ethhook-webhook-delivery
    environment:
      - RUST_LOG=info
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - WORKER_COUNT=${WORKER_COUNT:-50}
      - DELIVERY_METRICS_PORT=9091
      - HEALTH_CHECK_PORT=8082
      - ENVIRONMENT=production
    ports:
      - "8082:8082"
      - "9091:9091"
    networks:
      - ethhook-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  admin-api:
    image: ghcr.io/ipcasj/ethhook-admin-api:latest
    container_name: ethhook-admin-api
    environment:
      - RUST_LOG=info
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_MAX_CONNECTIONS=50
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - ENVIRONMENT=production
    ports:
      - "3000:3000"
    networks:
      - ethhook-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # =============================================================================
  # FRONTEND UI (Next.js)
  # =============================================================================
  ui:
    image: ghcr.io/ipcasj/ethhook-ui:latest
    container_name: ethhook-ui
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${API_BASE_URL:-http://104.248.15.178:3000}/api/v1
      - NODE_ENV=production
    networks:
      - ethhook-network
    depends_on:
      - admin-api
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================================================
  # DEMO WEBHOOK RECEIVER
  # =============================================================================
  demo-webhook-receiver:
    image: ghcr.io/ipcasj/ethhook-demo-receiver:latest
    container_name: ethhook-demo-receiver
    environment:
      - PORT=8000
      - HMAC_SECRET=${HMAC_SECRET:-demo-secret-change-in-production}
    ports:
      - "8000:8000"
    networks:
      - ethhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================================================
  # MONITORING SERVICES
  # =============================================================================
  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: ethhook-prometheus
    ports:
      - "9092:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - ethhook-network
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    restart: unless-stopped

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: ethhook-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/provisioning/dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./monitoring/grafana/dashboards:/etc/dashboards
    networks:
      - ethhook-network
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  ethhook-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
