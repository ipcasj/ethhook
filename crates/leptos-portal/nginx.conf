# ============================================================================
# Nginx Configuration for Leptos Frontend
# ============================================================================
# Optimized for serving SPA (Single Page Application) with WASM

events {
    worker_connections 1024;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Custom MIME type for WASM (critical!)
    types {
        application/wasm wasm;
    }

    # ========================================================================
    # Logging
    # ========================================================================

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ========================================================================
    # Performance Optimizations
    # ========================================================================

    # File I/O optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Keep connections alive
    keepalive_timeout 65;
    keepalive_requests 100;

    # Hash table sizes
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;

    # ========================================================================
    # Compression (crucial for WASM!)
    # ========================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        application/wasm;  # IMPORTANT: Compress WASM!

    # Don't compress already compressed files
    gzip_disable "msie6";

    # Minimum file size to compress
    gzip_min_length 256;

    # ========================================================================
    # Server Block
    # ========================================================================

    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Character set
        charset utf-8;

        # ====================================================================
        # SPA Routing (Critical for Leptos!)
        # ====================================================================
        # All routes should return index.html
        # Leptos router will handle client-side routing

        location / {
            try_files $uri $uri/ /index.html;
        }

        # ====================================================================
        # Static Assets Caching
        # ====================================================================

        # Cache WASM, JS, CSS for 1 year (they have hash in filename)
        location ~* \.(wasm|js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
        }

        # Cache images for 1 month
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
            expires 1M;
            add_header Cache-Control "public";
        }

        # Cache fonts for 1 year
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache HTML (for updates)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # ====================================================================
        # Health Check Endpoint (for Railway)
        # ====================================================================

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ====================================================================
        # Security Headers
        # ====================================================================

        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Prevent MIME sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # XSS protection (legacy, but doesn't hurt)
        add_header X-XSS-Protection "1; mode=block" always;

        # Content Security Policy (adjust as needed)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://your-api-domain.railway.app;" always;

        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Permissions policy
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # ====================================================================
        # Error Pages
        # ====================================================================

        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # ====================================================================
        # Deny Access to Hidden Files
        # ====================================================================

        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}

# ============================================================================
# Configuration Notes:
#
# 1. WASM MIME Type: Critical for browsers to execute WASM
# 2. Gzip Compression: Reduces WASM size by 60-70%
# 3. Cache Headers: Aggressive caching for performance
# 4. SPA Routing: try_files ensures all routes work
# 5. Security Headers: Basic security best practices
#
# To test locally:
#   nginx -t -c /path/to/this/nginx.conf
#
# To reload nginx:
#   nginx -s reload
# ============================================================================
