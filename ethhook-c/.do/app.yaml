# DigitalOcean App Platform Specification
# Deploy with: doctl apps create --spec .do/app.yaml

name: ethhook-c
region: nyc

# PostgreSQL database
databases:
  - name: ethhook-db
    engine: PG
    version: "15"
    production: false
    size: db-s-dev-database

# Redis
services:
  - name: redis
    image:
      registry_type: DOCKER_HUB
      registry: redis
      repository: redis
      tag: "7-alpine"
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 6379

  # Event Ingestor
  - name: event-ingestor
    github:
      repo: ipcasj/ethhook-c
      branch: main
      deploy_on_push: true
    dockerfile_path: docker/Dockerfile.ingestor
    instance_count: 1
    instance_size_slug: basic-xs
    envs:
      - key: ETHEREUM_WS_URL
        value: ${ETHEREUM_WS_URL}
        type: SECRET
      - key: DATABASE_URL
        value: ${ethhook-db.DATABASE_URL}
      - key: REDIS_URL
        value: ${redis.PRIVATE_URL}
      - key: LOG_LEVEL
        value: "info"
      - key: LOG_FORMAT
        value: "json"
    health_check:
      http_path: /health
      initial_delay_seconds: 10

  # Message Processor
  - name: message-processor
    github:
      repo: ipcasj/ethhook-c
      branch: main
      deploy_on_push: true
    dockerfile_path: docker/Dockerfile.processor
    instance_count: 2
    instance_size_slug: basic-xs
    envs:
      - key: DATABASE_URL
        value: ${ethhook-db.DATABASE_URL}
      - key: REDIS_URL
        value: ${redis.PRIVATE_URL}
      - key: LOG_LEVEL
        value: "info"
      - key: LOG_FORMAT
        value: "json"

  # Webhook Delivery
  - name: webhook-delivery
    github:
      repo: ipcasj/ethhook-c
      branch: main
      deploy_on_push: true
    dockerfile_path: docker/Dockerfile.delivery
    instance_count: 3
    instance_size_slug: basic-xs
    envs:
      - key: DATABASE_URL
        value: ${ethhook-db.DATABASE_URL}
      - key: REDIS_URL
        value: ${redis.PRIVATE_URL}
      - key: LOG_LEVEL
        value: "info"
      - key: LOG_FORMAT
        value: "json"

  # Admin API
  - name: admin-api
    github:
      repo: ipcasj/ethhook-c
      branch: main
      deploy_on_push: true
    dockerfile_path: docker/Dockerfile.admin-api
    instance_count: 2
    instance_size_slug: basic-xs
    http_port: 8080
    routes:
      - path: /
    envs:
      - key: DATABASE_URL
        value: ${ethhook-db.DATABASE_URL}
      - key: REDIS_URL
        value: ${redis.PRIVATE_URL}
      - key: JWT_SECRET
        value: ${JWT_SECRET}
        type: SECRET
      - key: LOG_LEVEL
        value: "info"
      - key: LOG_FORMAT
        value: "json"
    health_check:
      http_path: /health
      initial_delay_seconds: 10
