version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ethhook-c-postgres
    environment:
      POSTGRES_DB: ethhook
      POSTGRES_USER: ethhook
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - ethhook-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ethhook"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ethhook-c-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ethhook-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  event-ingestor:
    build:
      context: .
      dockerfile: docker/Dockerfile.ingestor
    container_name: ethhook-c-ingestor
    environment:
      - ETHEREUM_WS_URL=${ETHEREUM_WS_URL}
      - DATABASE_URL=postgresql://ethhook:password@postgres:5432/ethhook
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    networks:
      - ethhook-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  message-processor:
    build:
      context: .
      dockerfile: docker/Dockerfile.processor
    container_name: ethhook-c-processor
    environment:
      - DATABASE_URL=postgresql://ethhook:password@postgres:5432/ethhook
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    networks:
      - ethhook-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  webhook-delivery:
    build:
      context: .
      dockerfile: docker/Dockerfile.delivery
    container_name: ethhook-c-delivery
    environment:
      - DATABASE_URL=postgresql://ethhook:password@postgres:5432/ethhook
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    networks:
      - ethhook-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  admin-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.admin-api
    container_name: ethhook-c-admin-api
    environment:
      - DATABASE_URL=postgresql://ethhook:password@postgres:5432/ethhook
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-secret-key-change-in-production
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    ports:
      - "8080:8080"
    networks:
      - ethhook-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

networks:
  ethhook-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
