name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Release, Debug]

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential cmake \
          libuv1-dev libcurl4-openssl-dev libpq-dev \
          libhiredis-dev libwebsockets-dev libssl-dev \
          valgrind clang-format clang-tidy

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake libuv curl postgresql hiredis libwebsockets openssl

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DENABLE_TESTS=ON \
          -DENABLE_ASAN=${{ matrix.build_type == 'Debug' && 'ON' || 'OFF' }}

    - name: Build
      run: cmake --build build -j$(nproc)

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Check formatting
      if: runner.os == 'Linux' && matrix.build_type == 'Release'
      run: |
        find src include -name '*.c' -o -name '*.h' | xargs clang-format --dry-run --Werror

  docker-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build event-ingestor
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/Dockerfile.ingestor
        push: false
        tags: ethhook-c/event-ingestor:test

    - name: Build message-processor
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/Dockerfile.processor
        push: false
        tags: ethhook-c/message-processor:test

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
