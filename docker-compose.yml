services:
  # PostgreSQL removed - using SQLite for config storage (zero overhead, faster for small data)
  # Events/analytics moved to ClickHouse (Days 5-7)

  redis:
    image: redis:7-alpine
    container_name: ethhook-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ethhook-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: ethhook-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - ethhook-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:latest
    container_name: ethhook-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/provisioning/dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./monitoring/grafana/dashboards:/etc/dashboards
    networks:
      - ethhook-network
    depends_on:
      - prometheus

  event-ingestor:
    build:
      context: .
      dockerfile: crates/event-ingestor/Dockerfile
    container_name: ethhook-event-ingestor
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://ethhook:password@postgres:5432/ethhook
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
    networks:
      - ethhook-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  message-processor:
    build:
      context: .
      dockerfile: crates/message-processor/Dockerfile
    container_name: ethhook-message-processor
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://ethhook:password@postgres:5432/ethhook
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
    networks:
      - ethhook-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  webhook-delivery:
    build:
      context: .
      dockerfile: crates/webhook-delivery/Dockerfile
    container_name: ethhook-webhook-delivery
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://ethhook:password@postgres:5432/ethhook
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
    networks:
      - ethhook-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  admin-api:
    build:
      context: .
      dockerfile: crates/admin-api/Dockerfile
    container_name: ethhook-admin-api
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://ethhook:password@postgres:5432/ethhook
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
    ports:
      - "8080:3000"
    networks:
      - ethhook-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: ethhook-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_PASSWORD=
    networks:
      - ethhook-network
    depends_on:
      - redis

  # postgres-exporter removed (no PostgreSQL)

  demo-webhook-receiver:
    build:
      context: ./demo-webhook-receiver
      dockerfile: Dockerfile
    container_name: ethhook-demo-receiver
    env_file: .env
    environment:
      - PORT=8000
      - HMAC_SECRET=${HMAC_SECRET:-change-this-in-production}
    ports:
      - "8000:8000"
    networks:
      - ethhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  ethhook-network:
    driver: bridge

volumes:
  redis_data:
  prometheus_data:
  grafana_data:
